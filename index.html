<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="container-lg">
            <div class="login">
                <h2 class="title">Ingresa tu usuario y contraseña</h2>
                <form action="">
                    <h2>Usuario</h2>
                    <input type="text" placeholder="usuario">

                    <h2>Contraseña</h2>
                    <input type="password" placeholder="contraseña">
                    <br>
                    <button class="access"><a href="index.html">Ingresar</a></button>
                    <br>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <br>
                    <a href="registro.html">Registrate</a>
                </form>
            </div>
            <div class="login-redes">
                <h2 class="title">Inicia sesion con tus redes</h2>
                <div class="icons">
                    <button class="mail"><i class="fas fa-envelope"></i>Acceder con Correo</button>
                    <button class="fb"><i class="fab fa-facebook-f"></i>Acceder con Facebook</button>
                    <button class="tw"><i class="fab fa-twitter"></i>Acceder con Twitter</button>
                    <button class="ig"><i class="fab fa-instagram"></i>Acceder con Instagram</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
